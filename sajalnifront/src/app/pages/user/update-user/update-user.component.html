    <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('../assets/white/img/curved-images/curved14.jpg'); background-position-y: 50%;">
      <span class="mask  opacity-6"></span>
    </div>
    <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden" style="border-radius: 1rem; ">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">

          </div>
        </div>
        <div class="col-auto my-auto" >
          <div class="h-100" >
            <h5 class="mb-1" >

              <p class="mb-0 font-weight-bold text-sm" style="text-transform:lowercase"> {{rl}} </p>

          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1 bg-transparent" role="tablist">
              <li class="nav-item">
               
              </li>
              <li class="nav-item">
               
              </li>
              <li class="nav-item">
                <label  class="h6" >{{user?.date  | date:'fullDate'}} </label>
              </li>

          </div>
        </div>

  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 ">
  <div class="card card-body border-0 shadow mb-4 "  style="border-radius: 1rem; ">
      <h2 class="h3 mb-4" style="color: #686767;">Informations Générales</h2>
      <div *ngIf="user">
      <form (ngSubmit) = "onSubmit()">
          <div class="row">
              <div class="col-md-6 mb-3">
                  <div>
                      <label class="h6" >Nom</label>
                      <input class="form-control" id="first_name" type="text"  [(ngModel)] = "user.nom" name = "firstName" placeholder="Nom" required > 
                  </div>
              </div>
              <div class="col-md-6 mb-3">
                  <div class="form-group">
                      <label  class="h6">Email</label>
                      <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">
                              <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                              &nbsp;  </span>
                              <input class="form-control" type="text" value="{{user.email}}" aria-label="Disabled input example" disabled readonly>
                            </div>
                </div>
                  
              </div>
          </div>
          <div class="row">
              
              <div class="col-md-6 mb-3">
                <div>
                    <label  class="h6" >Role </label>
                    <div *ngFor="let role of user?.roles">
                    <input class="form-control text-lowercase" type="text" value="{{rl}}" aria-label="Disabled input example" disabled readonly>
                  </div></div>
            </div>
          </div>
          <div class="mt-3">
              
            <button class = "btn bg-gradient-dark" type ="submit">Modifier</button>
        
                    </div>
      </form>
    </div>   </div> 
  
  </div>
