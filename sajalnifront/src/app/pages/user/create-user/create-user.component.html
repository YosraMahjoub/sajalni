<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <app-sidebar></app-sidebar>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <app-navbar></app-navbar>
  


<div class="container-fluid py-4"> </div>
<div class="container-fluid py-4">

        <div class="card card-body border-0 blur shadow mb-4" style="border-radius: 1rem; ">
            <h2 class="h3 mb-4" style="color: #686767;">Ajouter un utilisateur</h2>
            <form (ngSubmit) = "onSubmit()">
                <div class="mb-4 row ">
                    <div class="col-sm-4">
                        <label class="h6" >Nom : </label>
                       </div> 
                       <div class="col-md-8 col-12">
                        <input type="text" class="form-control" id="nom"  placeholder="Nom" required="required" [(ngModel)] = "nom" name = "nom" #nomuser="ngModel" 
                      
                        [class.is-invalid]="nomuser.invalid && nomuser.touched" />
                 

                  <div *ngIf="nomuser.errors && nomuser.invalid && nomuser.touched" >

                            <small class="text-danger" *ngIf="nomuser.errors.required"> veuillez saisir un nom </small>
                        
                        </div>  
                    
                    </div>  
                
                </div>
                
                <div class="mb-4 row ">
                    <div class="col-sm-4">
                        <label class="h6" >Email : </label>
                       </div> 
                       <div class="col-md-8 col-12">
                        
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                                    &nbsp;  </span>
                            <input class="form-control" id="email" type="email" [(ngModel)] = "email" name = "email" placeholder="  xx@xx.com" required #emailuser="ngModel" 
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                            [class.is-invalid]="emailuser.invalid && emailuser.touched" />
                     
     </div>
                      <div *ngIf="emailuser.errors && emailuser.invalid && emailuser.touched" >
    
                                <small class="text-danger" *ngIf="emailuser.errors.required"> veuillez saisir un email </small>
                                <small class="text-danger" *ngIf="emailuser.errors.pattern"> l'email doit être valid</small>
                      
                            </div>  
                    </div>  
                </div>

                <div class="mb-4 row ">
                    <div class="col-sm-4">
                        <label class="h6" >Mot de passe : </label>
                       </div> 
                       <div class="col-md-8 col-12">
                         <input class="form-control" id="mdp"  [(ngModel)] = "mdp" name = "mdp" type="text" placeholder="Mot de passe" required #mdpuser="ngModel" 
                         minlength="6"
                            [class.is-invalid]="mdpuser.invalid && mdpuser.touched" />
      
                      <div *ngIf="mdpuser.errors && mdpuser.invalid && mdpuser.touched" >
    
                                <small class="text-danger" *ngIf="mdpuser.errors.required"> veuillez saisir un email </small>
                                <small class="text-danger" *ngIf="mdpuser.errors.minlength">le mot de passe doit faire au moins 6 caractères</small>
                      </div>  
                </div>
            </div> 

            <div class="mb-4 row ">
                <div class="col-sm-4">
                    <label class="h6" >Role : </label>
                   </div> 
                   <div class="col-md-8 col-12"> 
                    <select class="form-select" id="role" name="role"  [(ngModel)]="roles">
          <option value="ROLE_ADMIN">Admin</option>
          <option  value="ROLE_AGENT">Agent Bureau Frontalier</option>
          <option  value="ROLE_CONTROLLER">Contrôleur technique</option>
          <option  value="ROLE_CLIENT">Client</option>
      </select>    </div>
        </div> 
                <div class="mt-3">
                  
        <button class = "btn bg-gradient-dark" type ="submit">Ajouter</button>
    
                </div>
            </form>
        </div>
        
       
    </div>
</main>
