<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <app-sidebar></app-sidebar>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <app-navbar></app-navbar>
  
  
  
  <div class="container-fluid py-4"> 
    
  </div>
  <div class="container-fluid py-4">
    <div class="container-fluid py-4"style="float: right;" > 
      <div style="float: right; margin-right: 2ch;" >
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input class="search_input" [(ngModel)]="searchValue" type="text"  placeholder="Rechercher...">
            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
          </div>
        </div>
     </div>
    </div>
    <div class="row my-4">
        
        <div class="col-lg-4 col-md-6" *ngFor="let dossier of dossiers   | filter:searchValue">
          
                <div class="card card-body border-0 shadow mb-4 "  style="border-radius: 1rem;">
                    <div class="card-header pb-0"  style="border-radius: 1rem;">
                      <h6>Dossier du Bureau Frontalier</h6>
                      <p class="text-sm text-end">
                        <span class="font-weight-bold ">{{dossier.refbf}}</span> 
                      </p>
                    </div>
                   <div class="card-body p-3">
                      <div class="timeline timeline-one-side">
          <div *ngFor="let historique of dossier.historiques  let isLast = last;">  
         
                        <div class="timeline-block mb-3">
                          <span class="timeline-step">
                            <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">{{historique.date | date:'dd-MM-yy'}}</p>
                          </span>
                          <div class="timeline-content">
                            <h5 class="text-dark h6 font-weight-bold mb-0" style="margin-left: 1ch;">{{historique.historique}} du dossier</h5>
                            <p class="text-secondary font-weight-bold text-sm mt-1 mb-0" style="margin-left: 1ch;"> Par : {{historique.intervenant}}</p>
                            
                          </div>
                        </div>
                
                      </div>
                    </div>
                  </div>      
          </div>
         
           
        </div>
        
      </div>
  </div>
  
  
  
  
  </main>
